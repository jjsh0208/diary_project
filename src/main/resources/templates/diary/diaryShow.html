<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎÑàÏùò ÌïòÎ£®</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/diary/show.css}">
    <link rel="stylesheet" th:href="@{/css/diary/music.css}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <style>
        /* Ï∂îÍ∞ÄÎêú CSS */
        .reaction-overlay {
            position: absolute;
            bottom: calc(100% + 10px); /* Ïù¥Î™®Ìã∞ÏΩò Î≤ÑÌäº ÏúÑÏóê ÏúÑÏπò */
            display: none;
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .reaction-button-wrapper {
            display: flex;
            gap: 5px;
        }
        .reaction-overlay button {
            background-color: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .reaction-overlay button:hover {
            transform: scale(1.2);
        }
        .reaction-button-wrapper {
            position: relative;
            display: inline-block;
        }
        .reaction-button-wrapper:hover .reaction-overlay {
            display: block;
        }
        .emoji-button-container {
            position: relative; /* Ïù¥Î™®Ìã∞ÏΩò Î≤ÑÌäºÏùò ÏÉÅÎåÄÏ†Å ÏúÑÏπò ÏÑ§Ï†ï */
        }
        .emoji-button-container button {
            background-color: #f7c6a3;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .emoji-button-container button:hover {
            background-color: #edb897;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="back-button" onclick="goBack()">
        <ion-icon name="chevron-back-outline" class="custom-icon"></ion-icon>
    </div>
    <div class="header">

        <div class="user-info">
            <span class="user-avatar">
                <ion-icon name="person-sharp" class="custom-icon"></ion-icon>
            </span>
            <div class="user-name" th:text="${user.name} + 'Îãò'"></div>
        </div>
        <div class="title">Diary Exchange</div>
        <div class="user-info">
            <span class="user-avatar">
                <ion-icon name="person-sharp" class="custom-icon"></ion-icon>
            </span>
            <div class="user-name">ÏùµÎ™ÖÏùò ÏπúÍµ¨</div>
        </div>
    </div>
    <div class="entries">
        <div class="entry">
            <img th:src="${diary.imgFile != null ? diary.imgFile : '/img/default.jpg'}" alt="default img" class="entry-image" />
            <div class="entry-title" th:text="${diary.subject}"></div>
            <div class="entry-content">
                <p th:utext="${diary.content}"></p>
            </div>
            <!--ÏùåÏïÖ Ïû¨ÏÉù Ï∂îÍ∞Ä-->
            <div class="wrap_music" data-entry="1">
                <input type="hidden" id="musicUrl1" th:value="${diary.music_url}">
                <div class="music_inner">
                    <div class="music_control">
                        <div class="play-pause">
                            <i id="control-play1" class="material-icons" title="Ïû¨ÏÉù">play_arrow</i>
                        </div>
                        <div class="music_progress">
                            <div class="bar" id="progress-bar1"></div>
                            <div class="timer">
                                <span class="current" id="current-time1">0:00</span>
                                <span class="duration" id="duration-time1">0:00</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="musicPlayerModal1" class="modal">
                    <div class="modal-content">
                        <span class="close" onclick="closeMusicPlayerModal(1)">&times;</span>
                        <div id="musicPlayer1"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="entry">
            <img th:src="${partner != null && partner.imgFile != null ? partner.imgFile : '/img/default.jpg'}" alt="default img" class="entry-image" />
            <div class="entry-title" th:text="${partner != null ? partner.subject : 'ÏÉÅÎåÄÎ∞©Ïùò ÏùºÍ∏∞Í∞Ä ÏïÑÏßÅ ÏûëÏÑ±ÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§.'}"></div>
            <div class="entry-content">
                <p th:utext="${partner != null ? partner.content : 'Ï°∞Í∏àÎßå Í∏∞Îã§Î†§Ï£ºÏÑ∏Ïöî.'}"></p>
            </div>
            <div class="reaction-buttons">
                <div class="emoji-button-container">
                    <button onclick="toggleEmojiOverlay(this)">Ïù¥Î™®Ìã∞ÏΩò</button>
                    <div class="reaction-overlay">
                        <div class="reaction-button-wrapper">
                            <button class="reaction-button" onclick="setReaction('üòä', this)">üòä</button>
                            <button class="reaction-button" onclick="setReaction('üò¢', this)">üò¢</button>
                            <button class="reaction-button" onclick="setReaction('‚ù§Ô∏è', this)">‚ù§Ô∏è</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--ÏùåÏïÖ Ïû¨ÏÉù Ï∂îÍ∞Ä-->
            <div class="wrap_music" th:if="${partner != null}" data-entry="2">
                <input type="hidden" id="musicUrl2" th:value="${partner.music_url}">
                <div class="music_inner">
                    <div class="music_control">
                        <div class="play-pause">
                            <i id="control-play2" class="material-icons" title="Ïû¨ÏÉù">play_arrow</i>
                        </div>
                        <div class="music_progress">
                            <div class="bar" id="progress-bar2"></div>
                            <div class="timer">
                                <span class="current" id="current-time2">0:00</span>
                                <span class="duration" id="duration-time2">0:00</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="musicPlayerModal2" class="modal">
                    <div class="modal-content">
                        <span class="close" onclick="closeMusicPlayerModal(2)">&times;</span>
                        <div id="musicPlayer2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleEmojiOverlay(button) {
        const container = button.closest('.emoji-button-container');
        const overlay = container.querySelector('.reaction-overlay');
        overlay.style.display = overlay.style.display === 'block' ? 'none' : 'block';
    }

    function setReaction(emoji, button) {
        const container = button.closest('.emoji-button-container');
        const mainButton = container.querySelector('button');

        if (mainButton.innerText === emoji) {
            mainButton.innerText = 'Ïù¥Î™®Ìã∞ÏΩò';
        } else {
            mainButton.innerText = emoji;
        }

        hideReactions(container);
    }

    function hideReactions(container) {
        const overlay = container.querySelector('.reaction-overlay');
        overlay.style.display = 'none';
    }
</script>

<script th:src="@{/js/music.js}"></script>
<script>
    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
